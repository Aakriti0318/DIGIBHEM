<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payment Details</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body{
            background-size: cover;
        }
    </style>
    <script> 
        function submission() { 
          alert("YOUR REGISTRATION IS DONE SUCCESSFULLY...KINDLY CLOSE THE WINDOW "); 
        } 
      </script>
    </head>
  <body>
    <div class="background-image"></div>
      <div class="container background-image">
        <h2 class="display-5 text-center"><u>Payment Details</u></h2>
        <h3 class="text-center">Total room and amenities cost</h3>
        <form class="text-center" method="post" name="price1" action="#" > 
          <div class="form-group row">
            <label for="inputCost" class="col-sm-2 col-form-label"> Amenities cost:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="Amenities cost" placeholder="Enter amenities cost" name="Bal2" >
              
            </div>
          </div>
          <div class="form-group row">
            <label for="inputRoomRate" class="col-sm-2 col-form-label">Room Rate:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="Room Rate" placeholder="Enter room Rate" >
              
            </div>
          </div>
          
          
          <div class="form-group row">
            <label for="inputDays" class="col-sm-2 col-form-label">Total days:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"  name="Total days" placeholder="enter days" onkeyup="calc(this.value)">
            </div>
          </div>
          <div class="form-group row">
            <label for="Room rate" class="col-sm-2 col-form-label">Total Room Rate:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"  name="Bal1">
            </div>
          </div>
          <div class="form-group row">
            <label for="Amenities cost" class="col-sm-2 col-form-label">Total Amenities cost:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="Bal2">
            </div>
          </div>
        </form>
        <script type = "text/javascript">  
          function calc() {   
           if(isNaN(document.forms["price1"]["Room Rate"].value) || document.forms["price1"]["Room Rate"].value=="") {   
           var val1 = 0;   
           } else {   
           var val1 = parseInt(document.forms["price1"]["Room Rate"].value);   
           }   
           if(isNaN(document.forms["price1"]["Total days"].value) || document.forms["price1"]["Total days"].value=="") {   
           var val2 = 0;   
           } else {   
           var val2 = parseFloat(document.forms["price1"]["Total days"].value);   
           }   
           if(isNaN(document.forms["price1"]["Amenities cost"].value) || document.forms["price1"]["Amenities cost"].value=="") {   
           var val3 = 0;   
           } else {   
           var val3 = parseInt(document.forms["price1"]["Amenities cost"].value);   
           }  
           document.forms["price1"]["Bal1"].value = (val2*val1);
           document.forms["price1"]["Bal2"].value = (val2*val3);   
           }  
          </script>

        <h3 class="text-center">Total cost</h3>
        <form class="text-center" method="post" name="price3" action="#">
            <div class="form-group row">
                <label for="Room rate" class="col-sm-2 col-form-label">Total Room cost:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="Total Room cost">
                </div>
            </div>
          <div class="form-group row">
            <label for="Room" class="col-sm-2 col-form-label">Total Amenities cost:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"  name="Total Amenities cost" onkeyup="calc1()">
            </div>
          </div>
          <div class="form-group row">
            <label for="cost" class="col-sm-2 col-form-label">Total cost:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"  name="Bal3">
            </div>
        </div>
          <marquee style="color: red;direction: ltr; font-weight: bold;">Upto 2 people no change in the cost....Per day cost for extra person:1000\-</marquee>
        </form>
        <script type="text/javascript">
          function calc1() {   
              if(isNaN(document.forms["price3"]["Total Room cost"].value) || document.forms["price3"]["Total Room cost"].value=="") {   
              var val1 = 0;   
              } else {   
              var val1 = parseInt(document.forms["price3"]["Total Room cost"].value);   
              }   
              if(isNaN(document.forms["price3"]["Total Amenities cost"].value) || document.forms["price3"]["Total Amenities cost"].value=="") {   
              var val2 = 0;   
              } else {   
              var val2 = parseFloat(document.forms["price3"]["Total Amenities cost"].value);   
              }   
              document.forms["price3"]["Bal3"].value = (val2+val1);   
              } 
              
          </script>  
        <h3 class="text-center">Enter the following Details</h3>
        <form class="text-center" method="post" name="price" >
            <div class="form-group row">
                <label for="Room rate" class="col-sm-2 col-form-label">Advance Amount:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="Advance Amount">
                </div>
            </div>
          <div class="form-group row">
            <label for="Room" class="col-sm-2 col-form-label">Total Amount:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="Total Amount" onkeyup="calculate(this.value)">
            </div>
          </div>
          <div class="form-group row">
            <label for="cost" class="col-sm-2 col-form-label">Balance:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="Bal">
            </div>
        </div>
          <div class="form-group-row text-center">
            <button type="submit" class="btn btn-light btn-lg" onclick="submission()">Registration Done</button>
          </div>
        </form>
        
      </div>
      <script type = "text/javascript">  
        function calculate() {   
         if(isNaN(document.forms["price"]["Advance Amount"].value) || document.forms["price"]["Advance Amount"].value=="") {   
         var val1 = 0;   
         } else {   
         var val1 = parseInt(document.forms["price"]["Advance Amount"].value);   
         }   
         if(isNaN(document.forms["price"]["Total Amount"].value) || document.forms["price"]["Total Amount"].value=="") {   
         var val2 = 0;   
         } else {   
         var val2 = parseFloat(document.forms["price"]["Total Amount"].value);   
         }   
         document.forms["price"]["Bal"].value = (val2-val1);   
         } 
         
            </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
